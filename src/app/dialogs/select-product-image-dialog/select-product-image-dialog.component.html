<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card" *ngFor="let item of images ">
    <mat-card-header>
      <input type="radio" name="img" (click)="changeShowcase(item.id)">
    </mat-card-header>
    <img mat-card-image [src]="item.path" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: chocolate; color: wheat;" (click)="deleteImages(item.id, $event)">DELETE</button>
    </mat-card-actions>
  </mat-card>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
