<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field>
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>
<mat-form-field>
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<section>

  <button mat-stroked-button color="primary" style="margin-left: 38px;" (click)="create(txtName,txtPrice,txtStock)">Create Product</button>
</section>
