<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" #usernameoremail class="form-control" id="username" placeholder="Kullanıcı Adı veya Email">
      <small class="form-text text-muted invalid-feedback"></small>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" #password class="form-control" id="password" placeholder="Şifre">
    </div>

    <div>

      <img src="../../../../assets/facebook.png" alt="" width="40" height="40" (click)="facebookLogin()" style="cursor: pointer;">
      <asl-google-signin-button type='icon' size='medium' style="display: inline;"></asl-google-signin-button>
    </div>
    <button type="submit" class="btn btn-primary m-5" (click)="loginUser(usernameoremail.value, password.value)">Giriş Yap
      </button>


    </div>
  <div class="col-md-3"></div>
</div>
