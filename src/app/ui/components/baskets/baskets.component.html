<div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sepetiniz</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ürün adı</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let basketItem of listBasketItems" id="{{basketItem.basketItemId}}">
              <th scope="row"></th>
              <td>{{basketItem.name}}</td>
              <td>{{basketItem.price | currency:"₺"}}</td>
              <td>
                <input type="number" data-id="{{basketItem.basketItemId}}" (change)="ChangeQuantity($event)" [value]="basketItem.quantity" class="form-control input-sm" style="width: 60px;">
              </td>
              <td>
                <button class="btn btn-danger" (click)="RemoveBasketItem(basketItem.basketItemId)" >X</button>
              </td>
            </tr>
            <!-- <tr>
              <th scope="row">1</th>
              <td>Ürün 1</td>
              <td>150₺</td>
              <td>
                <input type="number" class="form-control input-sm" style="width: 60px;">
              </td>
            </tr> -->

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-success">Alışverişi tamamla</button>
      </div>
    </div>
  </div>
</div>
