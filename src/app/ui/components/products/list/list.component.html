<div class="card m-3" style="width: 15rem; float:left;" *ngFor="let product of products">
  <img *ngIf="!product.productImageFiles.length" width="250" height="250" src="../../../../../assets/noproduct.png" class="card-img-top" alt="...">
  <img *ngIf="product.productImageFiles.length" width="250" height="250" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">

  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency:'₺'}} <br> Stok: {{product.stock}}</p>
    <a href="#" class="btn btn-primary">Sepete ekle</a>
  </div>
</div>




<nav aria-label="Page navigation example" style="clear: both; margin: 50%;">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
        Önceki
      </a>
    </li>
    <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
      <a class="page-link" [routerLink]="['/products', pageNo]">
        {{pageNo}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
        Sonraki
      </a>
    </li>
  </ul>
</nav>
